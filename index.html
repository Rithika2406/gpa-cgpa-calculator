<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA & CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h2>GPA & CGPA Calculator</h2>
        <label>Number of Subjects:</label>
        <input type="number" id="numSubjects" min="1" placeholder="Enter number of subjects">
        <button onclick="generateInputs()">Enter</button>

        <div id="subjectsContainer"></div>
        <button onclick="calculateGPA()">Calculate GPA</button>

        <div class="result" id="gpaResult"></div>

        <hr>
        <h3>CGPA Calculation</h3>
        <label>Enter previous semester GPAs (comma separated):</label>
        <input type="text" id="prevGPA" placeholder="Eg: 8.5, 7.8, 9.0">
        <button onclick="calculateCGPA()">Calculate CGPA</button>

        <div class="result" id="cgpaResult"></div>
    </div>

    <script src="script.js"></script>  <!-- Link to JavaScript file -->
</body>
</html>
